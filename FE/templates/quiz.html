    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    
    <style>
        body {
            font-family: "Orbit", sans-serif;
            font-weight: 400;
            font-style: normal;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        next :hover {
            background-color: #229799;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>코로나19<br>상식퀴즈</h1>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <div class="quiz__main">
        <h2 class="quiz__title"></h2>
        <!-- 이미지 삽입 -->
        <img id="quiz-image" src="" alt="Quiz Image" style="width:50%; height:auto; border-radius:10px; margin-bottom:30px;">
    </div>

    <!-- quiz__question을 quiz__title-wrapper 바깥으로 이동 -->
    <div class="quiz__question"></div>

    <h4></h4>
    <div class="quiz__view">
        <div class="true">😇정답입니다!</div>
        <div class="false">😈틀렸습니다!</div>
    </div>
    
    <div class="card-container">
        <div class="quiz__choice"></div>
        <div class="quiz__answer">
            <button class="next">다음 문제</button>
        </div>
        <div class="quiz__desc"></div>
        <div class="quiz__info"><b>??점</b></div>
        <div class="quiz__check"> 총 <span> ❔ </span>개 </div>
    </div>
</div>

        </div>
    </main>

    <script src="assets/js/quiz.js"></script>
    <!-- //main -->
